<!DOCTYPE html>
<html lang="en">

        <link
            href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"

        <link

    <body>
        <div class="bg-white w-full">

                <input
                    class="
                        h-9
                        w-30
                        bg-gray-800
                        border border-gray-500 border-opacity-75
                        rounded-l-xl
                        px-3
                        text-white
                        placeholder-white
                        text-sm
                        ml-6
                        focus:outline-none
                    "
                    id="search"
                    type="text"
                    placeholder="search..."
                />
                <div
                    class="
                        category
                        h-9
                        w-30
                        bg-gray-800
                        border border-gray-500 border-opacity-75
                        px-3
                        flex
                        items-center
                        text-white text-sm
                    "
                >
                    category
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4 pt-1 ml-1"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M19 9l-7 7-7-7"
                        />
                    </svg>
                </div>
                <div
                    class="
                        search-icon
                        bg-yellow-500
                        h-9
                        w-10
                        flex
                        text-white
                        items-center
                        justify-center
                        rounded-r-xl
                    "
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
                        />
                    </svg>
                </div>
                <!-- right icons -->
                <div
                    class="
                        icons
                        text-white
                        flex
                        justify-center
                        items-center
                        ml-auto
                        mr-8
                        w-48
                        h-16
                        justify-around
                    "
                >
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"

                        />
                    </svg>
                    <div
                        class="
                            cart-icon
                            h-10
                            w-10
                            bg-yellow-500
                            flex
                            justify-center
                            items-center
                            rounded-xl
                            text-sm text-gray-600
                        "
                    >
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-34"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"

                            />
                        </svg>
                    </div>
                    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        class="h-4 w-4"
                        fill="none"
                        viewBox="0 0 24 24"
                        stroke="currentColor"
                    >
                        <path
                            stroke-linecap="round"
                            stroke-linejoin="round"
                            stroke-width="2"
                            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
                        />
                    </svg>
                    <!-- https://jdenticon.com/ -->
                    <svg
                        data-jdenticon-value="ajay"
                        class="h-12 w-12 rounded"
                    ></svg>
                </div>
            </div>
            <div class="main h-screen flex">
                <div
                    class="
                        main-sidebar
                        w-1/5
                        p-6
                        bg-gray-900
                        border-gray-700 border-t-2
                    "
                >
                    <div class="sidebar-categories">
                        <div
                            class="
                                sidebar-main-category
                                text-yellow-500
                                cursor-pointer
                                flex
                                font-bold
                                mb-5
                                p-2
                                hover:bg-gray-700
                                bg-gray-700
                                rounded-lg
                            "
                        >
                            <span class="w-8">
                                <svg
                                    xmlns="http://www.w3.org/2000/svg"
                                    class="h-6 w-6"
                                    fill="none"
                                    viewBox="0 0 24 24"
                                    stroke="currentColor"
                                >
                                    <path
                                        stroke-linecap="round"
                                        stroke-linejoin="round"
                                        stroke-width="2"
                                        d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"

                                </svg>
                            </span>

                        </div>
                        <div
                            class="
                                sidebar-main-category
                                text-white
                                cursor-pointer
                                flex
                                font-bold
                                p-2
                            "
                        >
                            <span class="w-8"></span>
                            <span>Echo and Alexa</span>
                        </div>
                        <div
                            class="
                                sidebar-main-category
                                text-white
                                cursor-pointer
                                flex
                                font-bold
                                p-2
                            "

                            <span class="w-8"></span>

                        <div

                                sidebar-main-category
                                text-white
                                cursor-pointer
                                flex
                                font-bold
                                p-2

                                sidebar-main-category
                                text-white

                                flex
                                font-bold
                                p-2
                            "

                            <span class="w-8"></span>
                            <span>Electronics</span>
                        </div>
                        <div
                            class="
                                sidebar-main-category
                                text-white
                                cursor-pointer
                                flex
                                font-bold
                                p-2
                            "
                        >
                            <span class="w-8"></span>
                            <span>Home and garden</span>
                        </div>
                        <div
                            class="
                                sidebar-main-category
                                text-white
                                cursor-pointer
                                flex
                                font-bold
                                p-2
                            "
                        >
                            <span class="w-8"></span>
                            <span>Fashion</span>
                        </div>
                        <div
                            class="
                                sidebar-main-category
                                text-white
                                cursor-pointer
                                flex
                                font-bold
                                p-2
                                hover:bg-gray-700
                                rounded-xl
                                mb-4
                            "
                        >
                            <span class="w-8">
                                <i class="fas fa-percent"></i>
                            </span>
                            <span>Sell on Amazon</span>
                        </div>
                        <div
                            class="
                                sidebar-main-category
                                text-white
                                cursor-pointer
                                flex
                                font-bold
                                p-2
                                hover:bg-gray-700
                                rounded-xl
                            "
                        >
                            <span class="w-8"
                                ><i class="far fa-question-circle"></i
                            ></span>
                            <span>Help</span>
                        </div>
                    </div>
                </div>
                <div class="main-section flex-1 p-6 bg-white">
                    <h1 class="text-gray-400 text-3xl font-bold mb-6">
                        Shopping Cart
                    </h1>
                    <div class="table-titles text-gray-400 flex font-bold">
                        <h2 class="flex-grow">Products</h2>
                        <h2 class="w-48">Count</h2>
                        <h2 class="w-48">Total Cost</h2>
                        <span class="w-10"></span>
                    </div>
                    <div class="cart-items mt-5">
                        <div
                            class="
                                cart-item
                                flex
                                items-center
                                pb-4
                                border-b border-gray-100
                            "
                        >
                            <div
                                class="
                                    cart-item-image
                                    w-40
                                    h-24
                                    bg-white
                                    p-4
                                    rounded-lg
                                "
                            >
                                <img
                                    class="w-full h-full object-contain"
                                    src="https://encrypted-tbn2.gstatic.com/shopping?q=tbn:ANd9GcRohgOyF7wBa4-7-4_xZt8Jj2s0fRrhR5pMIZKrvkFOY9B_0K9albO9D3fI2hj644aJQS-THIThmG0&usqp=CAc"

                                />

                            <div class="cart-item-details flex-grow">
                                <div
                                    class="
                                        cart-item-title
                                        font-bold
                                        text-sm text-gray-600
                                    "
                                >
                                    Apple MacBook Pro 13.3
                                </div>
                                <div
                                    class="
                                        cart-item-brand
                                        text-sm text-gray-400
                                    "
                                >
                                    Apple
                                </div>
                            </div>
                            <div
                                class="cart-item-counter flex items-center w-48"
                            >
                                <div
                                    class="
                                        chevron-left
                                        cursor-pointer
                                        text-gray-400
                                        bg-gray-200
                                        rounded
                                        h-6
                                        w-6
                                        flex
                                        justify-center
                                        items-center
                                        mr-2
                                        hover:bg-gray-300
                                    "
                                >
                                    <i class="fas fa-chevron-left fa-xs"></i>
                                </div>
                                <h4 class="text-gray-400">x1</h4>
                                <div
                                    class="
                                        chevron-right
                                        cursor-pointer
                                        text-gray-400
                                        bg-gray-200
                                        rounded
                                        h-6
                                        w-6
                                        flex
                                        justify-center
                                        items-center
                                        ml-2
                                        hover:bg-gray-300
                                    "
                                >
                                    <i class="fas fa-chevron-right fa-xs"></i>
                                </div>
                            </div>
                            <div
                                class="cart-item-total-cost w-48 text-gray-400"
                            >
                                $1,400.00
                            </div>
                            <div
                                class="
                                    cart-item-delete
                                    w-10
                                    font-bold
                                    text-gray-300
                                    cursor-pointer
                                    hover:text-gray-400
                                "
                            >
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                        <div
                            class="
                                cart-item
                                flex
                                items-center
                                pb-4
                                border-b border-gray-100
                            "
                        >
                            <div
                                class="
                                    cart-item-image
                                    w-40
                                    h-24
                                    bg-white
                                    p-4
                                    rounded-lg
                                "
                            >
                                <img
                                    class="w-full h-full object-contain"
                                    src="https://m.media-amazon.com/images/I/41V5KQ500IL.jpg"
                                    alt=""
                                />
                            </div>
                            <div class="cart-item-details flex-grow">
                                <div
                                    class="
                                        cart-item-title
                                        font-bold
                                        text-sm text-gray-600
                                    "
                                >
                                    Nintando Switch
                                </div>
                                <div
                                    class="
                                        cart-item-brand
                                        text-sm text-gray-400

                                >
                                    Nintando
                                </div>
                            </div>
                            <div
                                class="cart-item-counter flex items-center w-48"
                            >
                                <div
                                    class="
                                        chevron-left
                                        cursor-pointer
                                        text-gray-400
                                        bg-gray-200
                                        rounded
                                        h-6
                                        w-6
                                        flex
                                        justify-center
                                        items-center
                                        mr-2
                                        hover:bg-gray-300

                                    <i class="fas fa-chevron-left fa-xs"></i>
                                </div>
                                <h4 class="text-gray-400">x1</h4>
                                <div
                                    class="
                                        chevron-right
                                        cursor-pointer
                                        text-gray-400
                                        bg-gray-200
                                        rounded
                                        h-6
                                        w-6
                                        flex
                                        justify-center
                                        items-center
                                        ml-2
                                        hover:bg-gray-300
                                    "
                                >
                                    <i class="fas fa-chevron-right fa-xs"></i>
                                </div>
                            </div>
                            <div
                                class="cart-item-total-cost w-48 text-gray-400"
                            >
                                $290.00
                            </div>
                            <div
                                class="
                                    cart-item-delete
                                    w-10
                                    font-bold
                                    text-gray-300
                                    cursor-pointer
                                    hover:text-gray-400
                                "
                            >
                                <i class="fas fa-times"></i>
                            </div>
                        </div>
                    </div>
                    <div class="complete-order flex justify-end mt-10">
                        <div class="total-cost mr-7">
                            <h2 class="text-gray-400">Total Cost</h2>
                            <div
                                class="
                                    total-cost-number
                                    text-xl
                                    font-bold
                                    text-gray-600
                                "
                            >
                                $1,690.00
                            </div>
                        </div>
                        <div
                            class="
                                complete-order-button
                                w-56
                                flex
                                justify-center
                                items-center
                                bg-yellow-500
                                rounded
                                text-white
                                cursor-pointer
                                hover:bg-yellow-600
                            "
                        >
                            Complete Order
                        </div>
                    </div>
                </div>
